<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div
          class="mt-5 col text-center justify-content-center fs-1 fw-bold text-light"
        >
          Login Form
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 text-center justify-content-center text-light pb-4">
          Ratione magnam quisquam, placeat id necessitatibus consectetur, mollitia
          accusamus eius minima, magni dolor provident possimus veniam
          exercitationem voluptates.
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-10 col-md-8 col-lg-6 ">
          <div
            class="row pt-3 pb-3 d-flex align-items-center bg-light rounded-top-2"
          >
            <div class="col-6 fs-3">Login to our site</div>
            <div class="col-6 d-flex align-items-center justify-content-end">
              <svg class="padlock"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#d7d7d7"
                  d="M9 7c0-1.7 1.3-3 3-3s3 1.3 3 3v2h2V7c0-2.8-2.2-5-5-5S7 4.2 7 7v2h2V7zm4.5 7.5c0-.8-.7-1.5-1.5-1.5s-1.5.7-1.5 1.5c0 .4.2.8.5 1.1V17c0 .6.4 1 1 1s1-.4 1-1v-1.4c.3-.3.5-.7.5-1.1z"
                ></path>
                <path
                  fill="#d7d7d7"
                  d="M17 9H7c-1.7 0-3 1.3-3 3v7c0 1.7 1.3 3 3 3h10c1.7 0 3-1.3 3-3v-7c0-1.7-1.3-3-3-3zm-4 6.6V17c0 .6-.4 1-1 1s-1-.4-1-1v-1.4c-.3-.3-.5-.7-.5-1.1c0-.8.7-1.5 1.5-1.5s1.5.7 1.5 1.5c0 .4-.2.8-.5 1.1z"
                ></path>
              </svg>
            </div>
            <div class="col-12 d-flex align-items-center">
              Enter Username and Password
            </div>
          </div>

          <div class="row pt-3 pb-3 d-flex align-items-center bg-light">
            <div class="col">
              <form action="">
                <div class="input-group pt-2 pb-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Dollar amount (with dot and two decimal places)"
                  />
                </div>

                <div class="input-group pt-2 pb-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Dollar amount (with dot and two decimal places)"
                  />
                </div>

                <div class="input-grou d-grid pt-2 pb-2">
                  <input class="button-green-blue text-dark btn btn-primary" type="button" value="Log in" />
                </div>
              </form>
            </div>
          </div>

          <div class="row pt-3 pb-3 d-flex align-items-center">
            <div
              class=" text-light col text-center justify-content-center fw-bold  pt-4 pb-4"
            >
              Login with
            </div>
          </div>

          <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-md-10 col-lg-10">
              <div class="row pt-3 pb-3 d-flex justify-content-center align-items-center">
                <div class="col-12  col-md-4">
                  <div class="row pt-2 pb-2">
                    <div class="text-white bg-black col-11 d-flex justify-content-center align-items-center border border-2 rounded-2">
                      <svg class="social" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"><path fill="#ffffff" d="M8.46 18h2.93v-7.3h2.45l.37-2.84h-2.82V6.04c0-.82.23-1.38 1.41-1.38h1.51V2.11c-.26-.03-1.15-.11-2.19-.11c-2.18 0-3.66 1.33-3.66 3.76v2.1H6v2.84h2.46V18z"></path></svg>
                      Facebook
                    </div>
                  </div>
                </div>
                <div class="col-12  col-md-4">
                  <div class="row pt-2 pb-2">
                    <div class="text-white bg-black col-11 d-flex justify-content-center align-items-center border border-2 rounded-2">
                      <svg class="social" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"><path fill="#ffffff" d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"></path></svg>
                      Twitter
                    </div>
                  </div>
                </div>
                <div class="col-12  col-md-4">
                  <div class="row pt-2 pb-2">
                    <div class="text-white bg-black col-11 d-flex justify-content-center align-items-center border border-2 rounded-2">
                      <svg class="social" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24"><path fill="#ffffff" d="M23 11h-2V9h-2v2h-2v2h2v2h2v-2h2M8 11v2.4h4c-.2 1-1.2 3-4 3c-2.4 0-4.3-2-4.3-4.4c0-2.4 1.9-4.4 4.3-4.4c1.4 0 2.3.6 2.8 1.1l1.9-1.8C11.5 5.7 9.9 5 8 5c-3.9 0-7 3.1-7 7s3.1 7 7 7c4 0 6.7-2.8 6.7-6.8c0-.5 0-.8-.1-1.2H8Z"></path></svg>
                      Google Plus
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
